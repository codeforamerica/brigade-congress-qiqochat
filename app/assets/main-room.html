<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Brigade Congress Breakout Room</title>
    <link rel="stylesheet" href="/app.css">

    <!-- FontAwesome Icons -->
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">

    <!-- Font Vendor Stylesheets -->
    <script src="https://use.typekit.net/lkd6vsz.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- Application Stylesheets -->
    <script src="/app.js"></script>
    <script>require('initialize');</script>
  </head>

  <body>
    <section class="slab">
      <div class="grid-box">
        <div class="col-4 shift-1">
          <img src="/images/brigade-congress-2020-main-room.png" alt="Main Room Logo" />
        </div>

        <div class="col-5 shift-1">
          <h3>You are in the Main Room</h3>

          <p>To join Zoom, click the red button that says <strong>"Join Video for Main Room"</strong> at the top left (underneath the blue arrow).</p>
        </div>
      </div>
    </section>
  </body>

</html>
